<div class="container mt-5">

    <div class="col-md-6">
      <!-- 输入区域 -->

          <option value="[n]">[n]</option>
        </select>

<button id="chat-btn">聊天</button>



<div class="chat-container">
  <div class="chat-box">
      <div class="chat-header">
          ChatGPT
          <button id="clear-chat" class="clear-chat-btn"><i class="fas fa-broom"></i></button>
          <button id="settings-button" class="settings-btn"><i class="fas fa-cog"></i></button>
      </div>

      </div>

          <textarea id="user-input" class="chat-input" placeholder="Enter发送消息"></textarea>
          <button id="send-btn" class="send-btn">发送</button>
      </div>

    <div>
      <label for="api-key">API Key:</label>

    </div>
    <div>
      <label for="proxy-url">代理地址:</label>
      <input type="text" id="proxy-url" placeholder="输入你的代理地址">
    </div>
          <!-- 在settings-container中添加模型选择 -->

    
      <div class="setting-item">
        <label for="model-selector">选择模型:</label>
        <div class="select-wrapper">
          <select id="model-selector">
            <!-- 动态添加选项 -->
          </select>
        </div>
      </div>
    <div>
        <label for="temperature-slider">温度 (temperature):</label>
        <input type="range" id="temperature-slider" min="0" max="1" step="0.01" value="0.5">
        <span id="temperature-value">0.5</span>
      </div>
                <!-- Top P (排名概率) -->
      <div>
        <label for="top-p-slider">核采样 (top_p):</label>
        <input type="range" id="top-p-slider" min="0" max="1" step="0.01" value="1">
        <span id="top-p-value">1</span>
      </div>

      <!-- Presence Penalty (存在惩罚) -->
      <div>
        <label for="presence-penalty-slider">话题新鲜度 (presence_penalty):</label>
        <input type="range" id="presence-penalty-slider" min="-2" max="2" step="0.01" value="0">
        <span id="presence-penalty-value">0</span>
      </div>

      <!-- Frequency Penalty (频率惩罚) -->

        <label for="frequency-penalty-slider">频率惩罚度 (frequency_penalty):</label>
        <input type="range" id="frequency-penalty-slider" min="-2" max="2" step="0.01" value="0">
        <span id="frequency-penalty-value">0</span>
      </div>

      <div>
        <label for="max-tokens">最大回复限制token数:</label>
        <input type="range" id="max-tokens" min="1" max="10000" step="1" value="2000">
        <span id="max_tokens-vlaue">2000</span>
      </div>

      <div>
        <label for="memory-turns">附带历史消息数:</label>
        <input type="number" id="memory-turns"  min="1" max ='64' value="20">
      </div>
      

    </div>
  </div>
  </div>
</div>


<div id="live2d-container" style="position: fixed; right: 0; bottom: 0; z-index: 99999;">
  <canvas id="live2d" width="150" height="200"></canvas>
  <button id="close-live2d">关闭桌宠</button>
</div>

<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d.min.js"></script>

<script>
document.getElementById('live2d-container').addEventListener('mouseover', function() {
  document.getElementById('close-live2d').style.display = 'block';
});

document.getElementById('live2d-container').addEventListener('mouseout', function() {
  document.getElementById('close-live2d').style.display = 'true';
});


  document.getElementById('close-live2d').addEventListener('click', function() {
    document.getElementById('live2d-container').style.display = 'none';
  });

  function loadLive2D() {
    if (typeof window.loadlive2d !== 'undefined') {
      window.loadlive2d('live2d', 'https://cdn.jsdelivr.net/npm/live2d-widget-model-hijiki/assets/hijiki.model.json');
    }
  }
  window.addEventListener('load', loadLive2D);


</script>

<script>
      // 获取聊天框容器和聊天按钮的元素
  const chatContainer = document.querySelector('.chat-container');
  const chatBtn = document.getElementById('chat-btn');
  
  // 默认隐藏聊天框
  chatContainer.style.display = 'none';
  
  // 点击聊天按钮切换聊天框的显示与隐藏
  chatBtn.addEventListener('click', () => {
    if (chatContainer.style.display === 'none') {
      chatContainer.style.display = 'block';
    } else {
      chatContainer.style.display = 'none';
    }
  });
  
  // 点击聊天框之外的区域隐藏聊天框
  window.addEventListener('click', (event) => {
    if (!chatContainer.contains(event.target) && event.target !== chatBtn) {
      chatContainer.style.display = 'none';
    }
  });
  
  // 阻止聊天框内部的点击事件冒泡
  chatContainer.addEventListener('click', (event) => {
    event.stopPropagation();
  });
</script>

<script src="chat.js"></script>
