<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="https://i2.100024.xyz/2023/12/31/lzcxtj.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="data.css">
    <meta charset="UTF-8">
    <title>AI&数据处理</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">AI&数据处理</h1>
    <div class="row">
      <div class="col-md-6">
        <!-- 粘贴您的数据区域 -->
        <div class="mb-3">
          <label for="dataInput" class="form-label">粘贴您的数据：</label>
          <textarea class="form-control" id="dataInput" rows="6" placeholder="在此粘贴数据"></textarea>
          <div id="dataInputCharCount" style="text-align: right;">0 字符</div>
        </div>
        <!-- 按钮区域 -->
        <div class="button-container">
          <button id="processButton" class="btn btn-primary">空格/制表符转逗号</button>
          <button id="reverseButton" class="btn btn-primary">逗号→空格</button>
          <button id="quoteButton" class="btn btn-primary">添加单引号</button>
          <button id="uppercaseButton" class="btn btn-primary">全大写</button>
          <button id="lowercaseButton" class="btn btn-primary">全小写</button>
          <button id="capitalizeButton" class="btn btn-primary">首字母大写</button>
          <button id="clearSpaceButton" class="btn btn-primary">清除空格</button>
          <button id="clearLineButton" class="btn btn-primary">清除换行</button>
          <button id="clearSymbolButton" class="btn btn-primary">清除符号</button>
          <button id="commaToNewlineButton" class="btn btn-primary">逗号→换行</button>
          <button id="deduplicateWordsButton" class="btn btn-primary">英文去重</button>
          <button id="convertToTabButton" class="btn btn-primary">换行符→制表符</button>
          <button id="newlineToCommaButton" class="btn btn-primary">换行→逗号</button>
          <button id="cmToInchButton" class="btn btn-primary">厘米↔️英寸</button>
          <button id="gToPoundsButton" class="btn btn-primary">克↔️英镑</button>
        </div>
      </div>
      <div class="col-md-6">
        <!-- 处理后的数据显示区域 -->
        <div class="mb-3">
          <label for="processedOutput" class="form-label">处理后的数据：</label>
          <textarea class="form-control" id="processedOutput" rows="6" ></textarea>
          <div id="processedOutputCharCount" style="text-align: right;">0 字符</div>
        </div>
        <button id="copyButton" class="btn btn-success" disabled>复制结果</button>
        <button id="clearButton" class="btn btn-danger">清空数据</button>
        <div id="copySuccessMsg1">复制成功!</div>
        <!-- 功能说明区域 -->
        <div class="feature-description">
          <h2>功能说明：</h2>
          <p>“厘米↔️英寸”和“克↔️英镑”功能二次点击可进行反向转换</p>
        </div>
      </div>
    </div>
  </div>







  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
          <!-- 输入区域 -->
          <div class="mb-3">
            <label for="columnDataInput" class="form-label">输入数据：</label>
            <textarea class="form-control" id="columnDataInput" rows="6" placeholder="在此粘贴数据"></textarea>
            <div id="columnDataInputCharCount" style="text-align: right;">0 字符</div>
          </div>


          <!-- 替换功能 -->
          <div class="input-group mb-3">
            <input type="text" id="findTextInput" class="form-control" placeholder="查找字符">
            <input type="text" id="replaceTextInput" class="form-control" placeholder="替换为">
            <button id="textReplaceButton" class="btn btn-primary">替换</button>
          </div>

          <!-- 添加序号功能 -->
          <div class="input-group mb-3">
            <span class="input-group-text">序号格式</span>
            <select class="form-select" id="serialFormatSelect">
              <option value="n">n</option>
              <option value="n.">n.</option>
              <option value="n、">n、</option>
              <option value="n,">n,</option>
              <option value="(n)">(n)</option>
              <option value="[n]">[n]</option>
            </select>
            <span class="input-group-text">开始数字</span>
            <input type="number" class="form-control" id="startNumberInput" placeholder="开始数字" value="1" min="1">
            <span class="input-group-text">数字间隔</span>
            <input type="number" class="form-control" id="numberIntervalInput" placeholder="数字间隔" value="1" min="1">
            <button id="addSerialNumbersButton" class="btn btn-primary">添加序号</button>
          </div>
        </div>

        <div class="col-md-6">
          <!-- 结果区域 -->
          <div class="mb-3">
            <label for="columnDataOutput" class="form-label">输出数据：</label>
            <textarea class="form-control" id="columnDataOutput" rows="6"></textarea>
            <div id="columnDataOutputCharCount" style="text-align: right;">0 字符</div>
          </div>
          <div class="mb-3">
            <button id="copyColumnDataButton" class="btn btn-success">复制结果</button>
            <button id="clearColumnDataButton" class="btn btn-danger">清除数据</button>
            <div id="copySuccessMsg2">复制成功!</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--github-->
  <body>
    <div class="github-issues-link">
      <a href="https://github.com/carwlyjoe/carwlyjoe/issues" target="_blank" title="提建议">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Issues" />
        提出功能优化建议
      </a>
    </div>
  </body>

  <button id="chat-btn">聊天</button>



  <div class="chat-container">
    <div class="chat-header">
      ChatGPT
      <button id="clear-chat" class="clear-chat-btn"><i class="fas fa-broom"></i></button>
      <button id="settings-button" class="settings-btn"><i class="fas fa-cog"></i></button>
    </div>

      <div class="chat-box">
          <div class="chat-body" id="messages">
              <!-- Chat messages will be added here -->
          </div>

          <div class="chat-footer">
              <textarea id="user-input" class="chat-input" placeholder="Enter发送消息"></textarea>
              <button id="send-btn" class="send-btn">发送</button>
          </div>
      </div>


      <div id="settings-container" style="display:none;">
        
        <div>
          <label for="api-key">API Key:</label>
          <input type="text" id="api-key" placeholder="默认代理仅支持OpenAI官方Key">
        </div>

        <div>
          <label for="proxy-url">代理地址:</label>
          <input type="text" id="proxy-url" placeholder="你的代理地址，使用默认代理可不开魔法使用">
        </div>
        
        <div class="setting-item">
          <label for="model-selector">选择模型:</label>
          <div class="select-wrapper">
            <select id="model-selector">
              <!-- 动态添加选项 -->
            </select>
          </div>
        </div>
        
        <div>
          <label for="temperature-slider">温度 (temperature):</label>
          <input type="range" id="temperature-slider" min="0" max="1" step="0.01" value="0.5">
          <span id="temperature-value">0.5</span>
        </div>

        <div>
          <label for="top-p-slider">核采样 (top_p):</label>
          <input type="range" id="top-p-slider" min="0" max="1" step="0.01" value="1">
          <span id="top-p-value">1</span>
        </div>

        <div>
          <label for="presence-penalty-slider">话题新鲜度 (presence_penalty):</label>
          <input type="range" id="presence-penalty-slider" min="-2" max="2" step="0.01" value="0">
          <span id="presence-penalty-value">0</span>
        </div>

        <div>
          <label for="frequency-penalty-slider">频率惩罚度 (frequency_penalty):</label>
          <input type="range" id="frequency-penalty-slider" min="-2" max="2" step="0.01" value="0">
          <span id="frequency-penalty-value">0</span>
        </div>

        <div>
          <label for="max-tokens">最大回复限制token数:</label>
          <input type="range" id="max-tokens" min="1" max="10000" step="1" value="2000">
          <span id="max_tokens-vlaue">2000</span>
        </div>

        <div>
          <label for="memory-turns">附带历史消息数:</label>
          <input type="number" id="memory-turns"  min="1" max ='64' value="20">
        </div>
      </div>

  </div>


  <div id="live2d-container" style="position: fixed; right: 0; bottom: 0; z-index: 99999;">
    <canvas id="live2d" width="150" height="200"></canvas>
    <button id="close-live2d">关闭桌宠</button>
  </div>



</body>
<script src="dateprocessing.js"></script>
<script src="chat.js"></script>
<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d.min.js"></script>
